<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function button1Pressed() {

            var text = "";
            text = text + "<table boder='1'>"; //見栄え美しくしてもらった
            for (var j = 1; j < 10; j++) {
                text = text + "<tr>";           //text+"<tr>+jにしちゃうとtrにくくられて謎の一行がでてしまう（とにかくいらない）"
                for (var i = 1; i < 10; i++) {
                    text = text + "<th>" + i * j + "</th>";
                }
                text = text + "</tr>"
            }
            text = text + "</table>";
            document.getElementById("x").innerHTML = text;  //テキストじゃないからinnerHTML

        }

    </script>
</head>

<body>
    <h1>9×9</h1>
    <button onclick="button1Pressed()">生成</button>
    <div id="x"></div>



</body>

</html>
