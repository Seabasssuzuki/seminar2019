<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function button1Pressed() {

            var student = {};
            student.lname = '鱸';
            student.gender = '女'
            student.age = 20;     //数字は''要らない


            var text = "";
            text = text + "<table>";

            text = text + "<tr>";       //trで行が変わる
            text = text + "<th>" + 'lname' + "</th>";
            text = text + "<th>" + 'gender' + "</th>";
            text = text + "<th>" + 'age' + "</th>";
            text = text + "</tr>"



            text = text + "<tr>";
            text = text + "<th>" + student.lname + "</th>";
            text = text + "<th>" + student.gender + "</th>";
            text = text + "<th>" + student.age + "</th>";
            text = text + "</tr>"

            text = text + "</table>";
            document.getElementById("x").innerHTML = text;
            //divは何もしないタグ

        }

    </script>
</head>

<body>
    <h1>配列Q5-2</h1>
    <button onclick="button1Pressed()">リスト生成</button>
    <div id="x"></div>



</body>

</html>
